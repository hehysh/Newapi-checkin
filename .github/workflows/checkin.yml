name: NewAPI 自动签到

on:
  # 定时执行：每天 UTC 0:10 (北京时间 8:10)
  schedule:
    - cron: '10 0 * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: pip install -r requirements.txt

      - name: 执行签到
        env:
          NEWAPI_ACCOUNTS: ${{ secrets.NEWAPI_ACCOUNTS }}
        run: python checkin.py
